<!--TAILWIND-->

<script src="https://cdn.tailwindcss.com"></script>
<script>
	tailwind.config = {
		prefix: "tw-",
	};
</script>

<style>
	.bt-content-wrapper .container {
		padding: 0 !important;
		margin: 0;
		max-width: 100%;
		width: 100%;
		overflow: hidden;
	}
	body {
		margin: 0;
		padding: 0;
	}
	.landing * {
		padding: 0;
		margin: 0;
		border: 0;
		box-sizing: border-box;
	}
	.bt-page-header {
		display: none;
	}
	.bt-content-wrapper {
		padding-top: 0;
	}
	.quicksand-regular {
		font-family: "Quicksand", sans-serif !important;
	}
	.btn-main {
		padding: 0.6rem 4rem;
		font-weight: bold;
		background-color: white;
		color: #2f5f86;
		text-transform: uppercase;
		border: 9px solid #2f5f86;
		outline: 1px solid white;
		text-decoration: none;
		font-family: "Quicksand", sans-serif;
		text-align: center;
	}
	.btn-main:hover {
		background-color: #2f5f86;
		outline: 1px solid white;
		color: white !important;
	}

	/* Opcional: mejora visibilidad de flechas y dots del hero */
	.hero-swiper .swiper-button-next,
	.hero-swiper .swiper-button-prev {
		color: #fff;
		filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.35));
	}
	.hero-swiper .swiper-pagination-bullet {
		background: rgba(255, 255, 255, 0.7);
	}
	.hero-swiper .swiper-pagination-bullet-active {
		background: #fff;
	}
</style>

<div
	class="tw-bg-white tw-flex tw-flex-col tw-items-center tw-py-[3rem] tw-relative"
>

	<!-- HERO -->
	<div class="swiper hero-swiper tw-w-full tw-h-[100vh]">
		<div class="swiper-wrapper">
			<!-- Slide 1 -->
			<div
				class="swiper-slide tw-w-full tw-h-[100vh] tw-bg-cover tw-bg-center"
				style="
					background-image: url('https://ronival.com/wp-content/uploads/2025/09/Grupo-402-22.webp');
				"
			></div>
			<!-- Slide 2 -->
			<div
				class="swiper-slide tw-w-full tw-h-[100vh] tw-bg-cover tw-bg-center"
				style="
					background-image: url('https://ronival.com/wp-content/uploads/2025/09/Grupo-403.webp');
				"
			></div>
			<!-- Slide 3 -->
			<div
				class="swiper-slide tw-w-full tw-h-[100vh] tw-bg-cover tw-bg-center"
				style="
					background-image: url('https://ronival.com/wp-content/uploads/2025/09/Grupo-404.webp');
				"
			></div>
			<!-- Slide 4 -->
			<div
				class="swiper-slide tw-w-full tw-h-[100vh] tw-bg-cover tw-bg-center"
				style="
					background-image: url('https://ronival.com/wp-content/uploads/2025/09/Grupo-405.webp');
				"
			></div>
		</div>
		<!-- Flechas HERO -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<script>
		// Inicialización Swiper
		window.addEventListener("load", () => {
			// HERO
			new Swiper(".hero-swiper", {
				loop: true,
				speed: 700,
				autoplay: { delay: 5000, disableOnInteraction: false },
				navigation: {
					nextEl: ".hero-swiper .swiper-button-next",
					prevEl: ".hero-swiper .swiper-button-prev",
				},
				pagination: {
					el: ".hero-swiper .swiper-pagination",
					clickable: true,
				},
			});

			// Carrusel pequeño (galería)
			new Swiper(".gallery-swiper", {
				loop: true,
				speed: 500,
				autoplay: { delay: 5000, disableOnInteraction: false },
				slidesPerView: 3,
				spaceBetween: 16,
				breakpoints: {
					0: { slidesPerView: 1, spaceBetween: 12 },
					768: { slidesPerView: 2, spaceBetween: 14 },
					1024: { slidesPerView: 3, spaceBetween: 16 },
				},
			});
		});
	</script>
	<style>
		getresponse-form {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 100%;
			max-width: 100%;
		}

		/* Si el iframe interno genera un ancho fijo, forzamos que también sea 100% */
		getresponse-form iframe {
			width: 100% !important;
		}
	</style>
</div>
